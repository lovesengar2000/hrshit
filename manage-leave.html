<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Leave Requests</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Manage Leave Requests</h2>
            </div>
            <div class="nav-menu">
                <button id="backToDashboard" class="btn btn-secondary">‚Üê Back to Dashboard</button>
                <button id="createLeaveTypeBtn" class="btn btn-primary">+ Create Leave Type</button>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-section">
            <h1>Leave Management</h1>
            <p>Approve or reject employee leave requests</p>
        </div>

        <div class="action-bar">
            <div class="filter-options">
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="PENDING">Pending</option>
                    <option value="APPROVED">Approved</option>
                    <option value="REJECTED">Rejected</option>
                </select>
                <input type="text" id="searchLeaves" placeholder="Search by employee name...">
            </div>
        </div>

        <div class="leave-table-container">
            <table id="leaveRequestsTable">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Leave Type</th>
                        <th>Dates</th>
                        <th>Days</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th>Applied On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="leaveRequestsTableBody">
                    <!-- Leave requests will be loaded here -->
                </tbody>
            </table>
            <div id="loadingLeaves" class="loading">
                <div class="spinner"></div>
                <p>Loading leave requests...</p>
            </div>
            <div id="noLeaves" class="empty-state">
                <p>No leave requests found</p>
            </div>
        </div>
    </div>

    <!-- Create Leave Type Modal -->
    <div id="createLeaveTypeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Leave Type</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="createLeaveTypeForm">
                    <div class="form-group">
                        <label for="leaveCode">Leave Code</label>
                        <input type="text" id="leaveCode" placeholder="e.g., ANL, SL, CL" required>
                    </div>
                    <div class="form-group">
                        <label for="leaveName">Leave Name</label>
                        <input type="text" id="leaveName" placeholder="e.g., Annual Leave, Sick Leave" required>
                    </div>
                    <div class="form-group">
                        <label for="maxDays">Maximum Days Per Year</label>
                        <input type="number" id="maxDays" min="1" max="365" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Create Leave Type</button>
                        <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/manage-leave.js"></script>
</body>
</html>
