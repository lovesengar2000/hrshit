<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome</h1>
            <p>Sign in or create an account to continue</p>
        </div>
        
        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step-line"></div>
            <div class="step">2</div>
            <div class="step-line"></div>
            <div class="step">3</div>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
            
            <!-- Step 1: Email Check -->
            <div id="step1" class="form-step active">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <button id="checkEmailBtn" class="btn">Continue</button>
            </div>
            
            <!-- Step 2: Login -->
            <div id="step2" class="form-step">
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button id="loginBtn" class="btn">Sign In</button>
                <button id="backToEmailBtn" class="btn btn-secondary">Back</button>
            </div>
            
            <!-- Step 3: Company Registration -->
            <div id="step3" class="form-step">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" placeholder="Enter company name">
                </div>
                <div class="form-group">
                    <label for="domain">Domain</label>
                    <input type="text" id="domain" placeholder="Enter company domain">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>
                <button id="registerBtn" class="btn">Create Account</button>
                <button id="backToEmailFromRegisterBtn" class="btn btn-secondary">Back</button>
            </div>
            
            <!-- Step 4: Employee Registration with OTP -->
            <div id="step4" class="form-step">
                <div class="otp-info">
                    <h3>Employee Registration</h3>
                    <p>We've sent a 6-digit OTP to your email. Please enter it below to complete your registration.</p>
                </div>
                <div class="form-group">
                    <label for="otpCode">OTP Code</label>
                    <input type="text" id="otpCode" placeholder="Enter 6-digit OTP" maxlength="6">
                </div>
                <div class="form-group">
                    <label for="employeePassword">Password</label>
                    <input type="password" id="employeePassword" placeholder="Create your password">
                </div>
                <div class="form-group">
                    <label for="employeeConfirmPassword">Confirm Password</label>
                    <input type="password" id="employeeConfirmPassword" placeholder="Confirm your password">
                </div>
                <div class="form-actions">
                    <button id="registerEmployeeBtn" class="btn">Complete Registration</button>
                    <button id="resendOtpBtn" class="btn btn-secondary">Resend OTP</button>
                    <button id="backToEmailFromEmployeeBtn" class="btn btn-secondary">Back</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Secure Authentication System &copy; 2025</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
